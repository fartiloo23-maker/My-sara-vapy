<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Perfume Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header بسيط مثل الموقع -->
<header class="text-center py-4">
  <img src="logo.png" alt="Logo" class="logo">
</header>

<!-- Products Grid -->
<div class="container my-4">
  <div class="row g-4">

    <!-- Product 1 -->
    <div class="col-6 col-md-4">
      <div class="product-card">
        <img src="p1.jpg" class="product-img">
        <h5 class="product-title">ARMANI PRIVE Rose d’Arabie</h5>
        <p class="product-price">Dh 3,250.00 MAD</p>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-6 col-md-4">
      <div class="product-card">
        <img src="p2.jpg" class="product-img">
        <h5 class="product-title">ARMANI PRIVE Vert Malachite</h5>
        <p class="product-price">Dh 3,250.00 MAD</p>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-6 col-md-4">
      <div class="product-card">
        <img src="p3.jpg" class="product-img">
        <h5 class="product-title">ARMANI PRIVE Indigo Tanzanite</h5>
        <p class="product-price">Dh 3,250.00 MAD</p>
      </div>
    </div>

    <!-- Product 4 -->
    <div class="col-6 col-md-4">
      <div class="product-card">
        <img src="p4.jpg" class="product-img">
        <h5 class="product-title">ARMANI PRIVE Magenta Tanzanite</h5>
        <p class="product-price">Dh 3,250.00 MAD</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
