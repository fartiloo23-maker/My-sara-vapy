<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gissah – Turkish Valley </title>
    <link rel="stylesheet" href="style.css">

    <style>
        .product-page {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 14px;
            background: black;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 12px;
            margin-top: 15px;
        }
        .back {
            display: block;
            margin: 20px auto;
            text-decoration: none;
            color: blue;
            font-size: 16px;
        }
    </style>
</head>

<body>

<header class="site-header">
    <div class="header-inner">

        <!-- زر الرجوع -->
        <a href="index.html" class="back-btn">
            ⬅ الرجوع
        </a>

        <!-- لوجو المتجر -->
        <div class="logo-wrap">
            <img src="B1A0E998-A032-4185-8FD2-5BC946A379A3.png">
        </div>

    </div>
</header>



<div class="product-page">
    <img src="IMG_1908.jpeg" style="width:100%;border-radius:12px;">
    <h2>Gissah – Turkish Valley</h2>
    <p class="price">MAD 400</p>

    <label>عدد القطع:</label>
    <input id="qty" type="number" value="1" min="1">

    <button onclick="order()">تأكيد الطلب عبر واتساب</button>
</div>

<script>
function order() {
    let qty = document.getElementById("qty").value;
    let msg = `السلام عليكم، بغيت نطلب عطر 1 قصة – Turkish Valley\nالكمية: ${qty}`;
    window.location.href = "https://wa.me/212693949973?text=" + encodeURIComponent(msg);
}
</script>

</body>
</html>
