<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissah – Turkish Valley</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            padding: 0;
            margin: 0;
        }

        .header {
            background: #000;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header img {
            width: 65px;
            height: 65px;
            border-radius: 12px;
        }

        .back-btn {
            background: #f6d04d;
            color: black;
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 18px;
            text-decoration: none;
        }

        .product-img {
            width: 100%;
            border-radius: 16px;
        }

        .container {
            padding: 20px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: black;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="IMG_1906.jpeg">
        <a class="back-btn" href="index.html">الرجوع</a>
    </div>

    <div class="container">

        <img src="IMG_1907.jpeg" class="product-img">

        <h2>Gissah – Turkish Valley</h2>
        <h3>MAD 450</h3>

        <label>عدد القطع:</label>
        <select id="qty">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button onclick="goToOrder()">تأكيد الطلب عبر واتساب</button>
    </div>

<script>
function goToOrder() {
    let qty = document.getElementById("qty").value;
    window.location.href = `order.html?product=Gissah&price=450&qty=${qty}`;
}
</script>

</body>
</html>
