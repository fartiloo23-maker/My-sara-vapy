<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الطلب</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        .box {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #25D366;
            color: white;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>تأكيد الطلب</h2>

    <div class="box">
        <p><strong>المنتوج:</strong> <span id="product"></span></p>
        <p><strong>الثمن:</strong> <span id="price"></span> MAD</p>
        <p><strong>الكمية:</strong> <span id="qty"></span></p>
        <p><strong>المجموع:</strong> <span id="total"></span> MAD</p>
    </div>

    <button onclick="sendToWhatsApp()">إتمام الطلب عبر واتساب</button>

<script>
    // جلب البيانات من الرابط
    const urlParams = new URLSearchParams(window.location.search);

    const product = urlParams.get("product");
    const price = Number(urlParams.get("price"));
    const qty = Number(urlParams.get("qty"));

    // عرض البيانات
    document.getElementById("product").textContent = product;
    document.getElementById("price").textContent = price;
    document.getElementById("qty").textContent = qty;
    document.getElementById("total").textContent = price * qty;

    // واتساب
    function sendToWhatsApp() {
        const message = 
`السلام عليكم،
بغيت نطلب:
• المنتوج: ${product}
• الثمن: ${price} MAD
• العدد: ${qty}
• المجموع: ${price * qty} MAD`;

        const phone = "٢١٢٦٩٣٩٤٩٩٧٣"; // بدّل الرقم ديالك هنا
        window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    }
</script>

</body>
</html>
