<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الطلب</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>تأكيد الطلب</h2>

<div class="box">
    <label>الاسم:</label>
    <input id="name">

    <label>المدينة:</label>
    <input id="city">

    <label>العنوان:</label>
    <input id="address">

    <label>الهاتف:</label>
    <input id="phone">

    <label>الكمية:</label>
    <input id="qty">

    <label>ملاحظات:</label>
    <textarea id="notes"></textarea>
</div>

<button onclick="sendWhatsApp()">تأكيد عبر واتساب</button>

<script>
function sendWhatsApp() {

    const name = document.getElementById("name").value;
    const city = document.getElementById("city").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;
    const qty = document.getElementById("qty").value;
    const notes = document.getElementById("notes").value;

    // رقم الواتساب ديالك
    const yourNumber = "212693949973"; 

    const msg =
`طلب جديد:
الاسم: ${name}
المدينة: ${city}
العنوان: ${address}
الهاتف: ${phone}
الكمية: ${qty}
ملاحظات: ${notes}`;

    const url = `https://wa.me/${yourNumber}?text=${encodeURIComponent(msg)}`;
    window.location.href = url;
}
</script>

</body>
</html>
